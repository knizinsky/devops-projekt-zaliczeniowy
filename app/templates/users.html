<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja do wyświetlania użytkowników</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Strona Główna</a></li>
                <li><a href="/users">Lista Użytkowników</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="data-container">
            <h1>Lista użytkowników</h1>
            <ul class="user-list">
                {% for user in users %}
                <li>
                    <a href="/user/{{ loop.index0 }}">
                        <div class="user-item">
                            <span class="user-name">{{ user['name'] }}</span>
                            <span class="user-profession">{{ user['profession'] }}</span>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>



    <footer>
        <p>&copy; 2025 Aplikacja do wyświetlania użytkowników</p>
    </footer>
</body>

</html>
